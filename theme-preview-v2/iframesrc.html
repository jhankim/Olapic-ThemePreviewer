<!DOCTYPE html>
<html>
<head>
	<title>Olapic Self-Contained Widget</title>
	<base target="_blank" />
</head>
<body>

	<script type="text/javascript">
		var olapicWidgetParams = (function(a) {
			if (a == "") return {};
			var b = {};
			for (var i = 0; i < a.length; ++i){
				var p=a[i].split('=');
				if (p.length != 2) continue;
				b[p[0]] = decodeURIComponent(p[1].replace(/\+/g, " "));
			}
			return b;
		})(window.location.search.substr(1).split('&'));

		var olapicWidget = document.createElement("script");
		olapicWidget.type = "text/javascript";
		olapicWidget.src = "//photorankstatics-a.akamaihd.net/static/frontend/latest/build.min.js"
		olapicWidget.charset = "UTF-8";
		olapicWidget.setAttribute('data-olapic', 'olapic_specific_widget');
		olapicWidget.setAttribute('data-instance', olapicWidgetParams["data-instance"]);
		olapicWidget.setAttribute('data-tags', olapicWidgetParams["data-tags"]);
		olapicWidget.setAttribute('data-apikey', olapicWidgetParams["data-apiKey"]);
		olapicWidget.setAttribute('data-mode', 'development');
		olapicWidget.async = true;
		document.getElementsByTagName("head")[0].appendChild(olapicWidget);
	</script>

	<div id="olapic_specific_widget"></div>
	
</body>
</html>
